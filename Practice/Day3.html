<!doctype html>
<html lang="en">
 <head>
 <title>DAY 3</title>
 </head>
 <body>
  
<form>

  <label>Vehile Number</label>
  <input pattern="[A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{4}" title="Enter in the format of AB12AB1234"></input>
 
<br></br>

 <label>IFSC CODE</label>
 <input pattern="[A-Z]{4}[0-9]{7}">

 <br></br>

 <label>Upi Pin</label>
 <input pattern="[0-9]{4'6}" title="Digits must me 4 or 5"></input>

<br></br>

<label>Card Number</label>
<input pattern="[1-9]{1}[0-9]{15}" title="Card number must be 16 digits"></input>

<br></br>

<label>Mobile Number</label>
<input pattern="[+]{1}[0-9]{1,3}[6-9]{1}[0-9]{9}" title="phone number should be added with country code"></input>

 </form>



 <input type="submit" value="Check"></input>
 </body>
</html>
